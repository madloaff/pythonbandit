name: Python Security Scan (Bandit)

on:
  pull_request:
    branches:
      - test
      - staging
    paths:
      - "lambda/**/*.py"  # Runs only if Python files in `lambda/` change
  push:
    branches:
      - test
      - staging
    paths:
      - "lambda/**/*.py"

jobs:
  bandit_scan:
    name: Run Bandit Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Latest Python Version
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Automatically selects the latest Python 3 version

      - name: Verify Python Version
        run: python --version  # Logs the actual Python version used

      - name: Install Bandit & jq
        run: pip install --upgrade bandit jq

      - name: Run Bandit Security Scan
        run: |
          echo "Running Bandit security scan on Python files inside lambda/..."
          bandit -r lambda/ -f json -o bandit_report.json
        continue-on-error: false  # Ensures Bandit fails if vulnerabilities are found

      - name: Upload Bandit Report (Always)
        if: always()  # Ensures the report is uploaded even if vulnerabilities are found
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: bandit_report.json

      - name: Analyze Bandit Results
        run: |
          VULNERABILITIES=$(jq '.metrics._totals.issues' bandit_report.json)
          if [ "$VULNERABILITIES" -gt 0 ]; then
            echo "::error ::Vulnerabilities found in Lambda Python files! Please review the report."
            echo "❌ Lambda Python files contain security vulnerabilities!"
            cat bandit_report.json  # Print report to logs for visibility
            exit 1  # Fail the workflow
          else
            echo "✅ No vulnerabilities found in Lambda Python files!"
