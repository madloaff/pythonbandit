name: Python Security Scan (Bandit)

on:
  pull_request:
    branches:
      - staging
      - test
    paths:
      - "lambda/**/*.py" 
  push:
    branches:
      - staging
      - test
    paths:
      - "lambda/**/*.py"

jobs:
  bandit_scan:
    name: Run Bandit Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Latest Python Version
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Bandit & jq
        run: pip install --upgrade bandit jq

      - name: Run Bandit Security Scan
        run: |
          echo "Running Bandit security scan on Python files inside lambda/..."
          bandit -r lambda/ -ll -ii -f json -o bandit_report.json 

      - name: Analyze Bandit Results
        if: always()
        run: |
          if grep -q '"issue_confidence": "MEDIUM"\|"issue_confidence": "HIGH"' bandit_report.json; then
            echo "::error ::❌ Vulnerabilities found in Lambda Python files!"
            cat bandit_report.json
            exit 1  # ❌ Block PR if vulnerabilities exist
          else
            echo "::notice ::✅ No Medium or High vulnerabilities found!"
          fi
    

      - name: Upload Bandit Report
        if: always()  
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: bandit_report.json
