name: Python Security Scan (Bandit)

on:
  pull_request:
    branches:
      - staging
      - test
    paths:
      - "lambda/**/*.py" 
  push:
    branches:
      - main
      - develop
    paths:
      - "lambda/**/*.py"

jobs:
  bandit_scan:
    name: Run Bandit Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Latest Python Version
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Bandit & jq
        run: pip install --upgrade bandit jq

      - name: Run Bandit Security Scan
        run: |
          echo "Running Bandit security scan on Python files inside lambda/..."
          bandit -r lambda/ -f json -o bandit_report.json
        continue-on-error: false 

      - name: Analyze Bandit Results
        run: |
          if [ ! -f bandit_report.json ]; then
            echo "::error ::Bandit report not found! Skipping analysis."
            exit 1
          fi

          # Extract vulnerability count safely
          VULNERABILITIES=$(jq '.metrics._totals.issues // 0' bandit_report.json)

          if [ "$VULNERABILITIES" -gt 0 ]; then
            echo "::error ::Vulnerabilities found in Lambda Python files! Please review the report."
            echo "❌ Lambda Python files contain security vulnerabilities!"
            cat bandit_report.json
            exit 1  # Fail the workflow
          else
            echo "✅ No vulnerabilities found in Lambda Python files!"
          fi

      - name: Upload Bandit Report
        if: always()  
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: bandit_report.json
